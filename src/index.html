<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>

  <body id = "home">

    <header class="header">
      <a href="#home"class="logo">
        <img src="images/logo.png"
         alt="logo">
      </a>

      <nav>
        <ul class="nav_all">
          <li class="nav_unit">
            <a href="#apple" class="nav_unit_link is-active">
              Apple
            </a>

          </li>
          <li class="nav_unit">
            <a href="#samsung" class="nav_unit_link">Samsung</a>
          </li>
          <li class="nav_unit">
            <a href="#smartphones" class="nav_unit_link">Smartphones</a>
          </li>
          <li class="nav_unit">
            <a href="#laptops & Computers"
               class="nav_unit_link"
               data-qa="hover"
            >
            Laptops & Computers
            </a>
          </li>
          <li class="nav_unit">
            <a href="#gadgets" class="nav_unit_link">Gadgets</a>
          </li>
          <li class="nav_unit">
            <a href="#tablets" class="nav_unit_link">Tablets</a>
          </li>
          <li class="nav_unit">
            <a href="#photo" class="nav_unit_link">Photo</a>
          </li>
          <li class="nav_unit">
            <a href="#video" class="nav_unit_link">Video</a>
          </li>
        </ul>
      </nav>
    </header>

  </body>

</html>
